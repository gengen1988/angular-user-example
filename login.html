<!DOCTYPE html>

<div class="login">
  <div>
    <h1>用户登录</h1>
  </div>
  <div>
    <form>
      <div>
        <label>用户名</label>
        <input type="text" ng-model="vm.username">
      </div>
      <div>
        <label>密码</label>
        <input text="password" ng-model="vm.password">
      </div>
      <div>
        <button type="button">注册</button>
        <button type="submit" ng-click="vm.login(vm.username, vm.password)">登录</button>
      </div>
    </form>
  </div>
</div>
